<ion-card [routerLink]="['/catalog/', item.id]">
    <img src={{item.pictureUri}}>
    <ion-card-header>
        <ion-card-title>
          <h2>{{item.name}}</h2>
        </ion-card-title>
        <ion-card-subtitle>
            <p>$ {{item.price}}</p>
        </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
